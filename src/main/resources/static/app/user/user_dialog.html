<!-- 个人资料 -->
<div id="userDialog" class="x_dialog">
    <form>
        <input type="hidden" name="id" value="">
        <div class="form-group">
            <label for="username">登录账号</label>
            <input id="username" type="text" name="username" class="form-control">
        </div>
        <!--<div class="form-group">-->
            <!--<select id="rid" name="rid" class="form-control">-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_pwd">确认密码</label>
            <input id="confirm_pwd" type="password" name="confirm_pwd" class="form-control">
        </div>
        <div class="form-group">
            <label for="relName">真实姓名</label>
            <input id="relName" type="text" name="relName" class="form-control">
        </div>
        <fieldset>
            <legend>
                性别
            </legend>
            <div class="radio">
                <div class="radio radio-inline radio-primary">
                    <input id="r-ico" type="radio" name="gender" value="ZERO" checked>
                    <label for="r-ico">男</label>
                </div>
                <div class="radio radio-inline radio-primary">
                    <input id="r-btn" type="radio" name="gender" value="ONE">
                    <label for="r-btn">女</label>
                </div>
            </div>
        </fieldset>
        <!--<div class="form-group">-->
            <!--<label for="gender">性别</label>-->
            <!--<input id="gender" type="text" name="gender" class="form-control">-->
        <!--</div>-->
        <div class="form-group">
            <label for="mobile">手机</label>
            <input id="mobile" type="text" name="mobile" class="form-control">
        </div>
        <div class="form-group">
            <label for="idCard">身份证</label>
            <input id="idCard" type="text" name="idCard" class="form-control">
        </div>
    </form>
</div>
