<!-- 个人资料 -->
<div id="productDialog" class="x_dialog">
    <form>
        <input type="hidden" name="id" value="">
        <div class="form-group">
            <label for="name">产品名称</label>
            <input id="name" type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <select id="factory" name="factoryId" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="core">产品型号</label>
            <input id="core" type="text" name="core" class="form-control">
        </div>
        <div class="form-group">
            <!--<label for="price">有效天数</label>-->
            <input id="price" type="text" name="price" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group">
            <!--<label for="price">有效天数</label>-->
            <input id="total" type="text" name="total" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group">
            <label for="remake">产品说明</label>
            <input id="remake" type="text" name="remake" class="form-control">
        </div>
    </form>
</div>
